<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hit Mole</title>
</head>
<link rel="stylesheet" href="style.css">
<body style="background-color: rgb(35, 57, 79);">

<h1 class="flex justify-center text-8xl font-extrabold leading-none tracking-tight text-gray-900 md:text-10xl lg:text-28xl dark:text-white">Hit mole</h1>

<div class="flex justify-center items-center h-screen gap-2 space-x-8">
  <div><img src="dirt.svg" /></div>
  <div><img src="dirt.svg" /></div>
  <div><img src="dirt.svg" /></div>
  <div><img src="dirt.svg" /></div>
  <div><img src="dirt.svg" /></div>
  <div><img src="dirt.svg" /></div>
</div>

<script>
    const scoreDisplay = document.createElement("div");  // Create score element.
    scoreDisplay.style.position = "absolute";
    scoreDisplay.style.top = "20px";
    scoreDisplay.style.left = "20px";
    scoreDisplay.style.color = "white";
    scoreDisplay.style.fontSize = "64px";
    scoreDisplay.style.fontWeight = "bold";
    scoreDisplay.innerText = "Score: 0";
    document.body.appendChild(scoreDisplay);

    const dirtDivs = document.querySelectorAll('.flex > div');
    
    const randomHoles = Array.from(dirtDivs);
    let score = 0;

    //Update score on basis of click & condition.
    randomHoles.forEach(div => {
        div.addEventListener("click", () => {
            if(div.classList.contains("hover")){ // Update score if div contains hover.
                score++; //increment score.
            scoreDisplay.innerText = `Score:${score}`;
            div.classList.remove("hover"); // Removal makes updation smooth 
            }
        });
    });
    
    setInterval(()=>{   
        dirtDivs.forEach(div => {  // Updation
            div.classList.remove("hover"); //clear all
    });
        const randomIndex = Math.floor(Math.random() * randomHoles.length); // Random index selector
        const randomHole= randomHoles[randomIndex]; // Selecting random hole on basis of that index.
        randomHole.classList.add("hover"); //show mole.
    }, 500);
</script>
<script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>
</html>
